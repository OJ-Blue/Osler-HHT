<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epistaxis Grading (IFT)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f8;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }

        label, select {
            display: block;
            margin: 10px 0;
        }

        .language-switch {
            text-align: center;
            margin-bottom: 20px;
        }

        .language-switch button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        .language-switch button.active {
            background-color: #2e7d32;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1 id="page-title">Epistaxis Grading (IFT)</h1>

    <!-- Subheading with instruction for patients -->
    <h2 id="subheading">Please fill in your two most frequent bleeding intensities during the last 4 weeks</h2>
    
    <!-- Language Switch -->
    <div class="language-switch">
        <button id="english" class="active">English</button>
        <button id="norwegian">Norsk</button>
    </div>

    <form id="epistaxisForm">
        <!-- Intensity Questions -->
        <label id="q1" for="intensity1" data-en="1. Select your first most frequent bleeding intensity" data-no="1. Velg din første mest hyppige blødningsintensitet">1. Select your first most frequent bleeding intensity</label>
        <select id="intensity1" name="intensity1" required>
            <option value="0" data-en="0) None" data-no="0) Ingen">0) None</option>
            <option value="1" data-en="1) 1-5 times" data-no="1) 1-5 ganger">1) 1-5 times</option>
            <option value="2" data-en="2) 6-10 times" data-no="2) 6-10 ganger">2) 6-10 times</option>
            <option value="3" data-en="3) 11-27 times" data-no="3) 11-27 ganger">3) 11-27 times</option>
            <option value="4" data-en="4) Daily or more" data-no="4) Daglig eller mer">4) Daily or more</option>
        </select>

        <label id="q2" for="intensity2" data-en="2. Select your second most frequent bleeding intensity" data-no="2. Velg din andre mest hyppige blødningsintensitet">2. Select your second most frequent bleeding intensity</label>
        <select id="intensity2" name="intensity2" required>
            <option value="0" data-en="0) None" data-no="0) Ingen">0) None</option>
            <option value="1" data-en="1) 1-5 times" data-no="1) 1-5 ganger">1) 1-5 times</option>
            <option value="2" data-en="2) 6-10 times" data-no="2) 6-10 ganger">2) 6-10 times</option>
            <option value="3" data-en="3) 11-27 times" data-no="3) 11-27 ganger">3) 11-27 times</option>
            <option value="4" data-en="4) Daily or more" data-no="4) Daglig eller mer">4) Daily or more</option>
        </select>

        <!-- Blood Transfusion -->
        <label id="q5" for="transfusion" data-en="5. How many times did you receive a blood transfusion in the last 4 weeks?" data-no="5. Hvor mange ganger fikk du en blodoverføring i løpet av de siste 4 ukene?">5. How many times did you receive a blood transfusion in the last 4 weeks?</label>
        <select id="transfusion" name="transfusion" required>
            <option value="0" data-en="0) None" data-no="0) Ingen">0) None</option>
            <option value="1" data-en="1) Once" data-no="1) En gang">1) Once</option>
            <option value="2" data-en="2) More than once" data-no="2) Mer enn én gang">2) More than once</option>
        </select>

        <button type="submit">Calculate Score / Beregn Poeng</button>
    </form>

    <div id="result" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
