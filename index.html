<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epistaxis Grading (IFT)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f8;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }

        label, select {
            display: block;
            margin: 10px 0;
        }

        .language-switch {
            text-align: center;
            margin-bottom: 20px;
        }

        .language-switch button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        .language-switch button.active {
            background-color: #2e7d32;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1 id="page-title">Epistaxis Grading (IFT)</h1>

    <!-- Subheading with instruction for patients -->
    <h2 id="subheading" data-en="Please select only two bleeding intensities" data-no="Vennligst velg kun to blødningsintensiteter">Please select only two bleeding intensities</h2>
    
    <!-- Language Switch -->
    <div class="language-switch">
        <button id="english" class="active">English</button>
        <button id="norwegian">Norsk</button>
    </div>

    <form id="epistaxisForm">
        <!-- Four Intensity Fields (All visible) -->
        <label id="q1" for="intensity1" data-en="1. Bleeding intensity 1" data-no="1. Blødningsintensitet 1">1. Bleeding intensity 1</label>
        <select id="intensity1" name="intensity1">
            <option value="0" data-en="0) None" data-no="0) Ingen">0) None</option>
            <option value="1" data-en="1) Spots of blood" data-no="1) Blodflekker">1) Spots of blood</option>
            <option value="2" data-en="2) Blood-soaked handkerchief" data-no="2) Blodgjennomvåt lommetørkle">2) Blood-soaked handkerchief</option>
            <option value="3" data-en="3) Blood-soaked towel" data-no="3) Blodgjennomvåt håndkle">3) Blood-soaked towel</option>
            <option value="4" data-en="4) Bowl of blood (1/2 liter)" data-no="4) Bolle med blod (1/2 liter)">4) Bowl of blood (1/2 liter)</option>
        </select>

        <label id="q2" for="intensity2" data-en="2. Bleeding intensity 2" data-no="2. Blødningsintensitet 2">2. Bleeding intensity 2</label>
        <select id="intensity2" name="intensity2">
            <option value="0" data-en="0) None" data-no="0) Ingen">0) None</option>
            <option value="1" data-en="1) Spots of blood" data-no="1) Blodflekker">1) Spots of blood</option>
            <option value="2" data-en="2) Blood-soaked handkerchief" data-no="2) Blodgjennomvåt lommetørkle">2) Blood-soaked handkerchief</option>
            <option value="3" data-en="3) Blood-soaked towel" data-no="3) Blodgjennomvåt håndkle">3) Blood-soaked towel</option>
            <option value="4" data-en="4) Bowl of blood (1/2 liter)" data-no="4) Bolle med blod (1/2 liter)">4) Bowl of blood (1/2 liter)</option>
        </select>

        <label id="q3" for="intensity3" data-en="3. Bleeding intensity 3" data-no="3. Blødningsintensitet 3">3. Bleeding intensity 3</label>
        <select id="intensity3" name="intensity3">
            <option value="0" data-en="0) None" data-no="0) Ingen">0) None</option>
            <option value="1" data-en="1) Spots of blood" data-no="1) Blodflekker">1) Spots of blood</option>
            <option value="2" data-en="2) Blood-soaked handkerchief" data-no="2) Blodgjennomvåt lommetørkle">2) Blood-soaked handkerchief</option>
            <option value="3" data-en="3) Blood-soaked towel" data-no="3) Blodgjennomvåt håndkle">3) Blood-soaked towel</option>
            <option value="4" data-en="4) Bowl of blood (1/2 liter)" data-no="4) Bolle med blod (1/2 liter)">4) Bowl of blood (1/2 liter)</option>
        </select>

        <label id="q4" for="intensity4" data-en="4. Bleeding intensity 4" data-no="4. Blødningsintensitet 4">4. Bleeding intensity 4</label>
        <select id="intensity4" name="intensity4">
            <option value="0" data-en="0) None" data-no="0) Ingen">0) None</option>
            <option value="1" data-en="1) Spots of blood" data-no="1) Blodflekker">1) Spots of blood</option>
            <option value="2" data-en="2) Blood-soaked handkerchief" data-no="2) Blodgjennomvåt lommetørkle">2) Blood-soaked handkerchief</option>
            <option value="3" data-en="3) Blood-soaked towel" data-no="3) Blodgjennomvåt håndkle">3) Blood-soaked towel</option>
            <option value="4" data-en="4) Bowl of blood (1/2 liter)" data-no="4) Bolle med blod (1/2 liter)">4) Bowl of blood (1/2 liter)</option>
        </select>

        <!-- Blood Transfusion -->
        <label id="q5" for="transfusion" data-en="5. How many times did you receive a blood transfusion in the last 4 weeks?" data-no="5. Hvor mange ganger fikk du en blodoverføring i løpet av de siste 4 ukene?">5. How many times did you receive a blood transfusion in the last 4 weeks?</label>
        <select id="transfusion" name="transfusion" required>
            <option value="0" data-en="0) None" data-no="0) Ingen">0) None</option>
            <option value="1" data-en="1) Once" data-no="1) En gang">1) Once</option>
            <option value="2" data-en="2) More than once" data-no="2) Mer enn én gang">2) More than once</option>
        </select>

        <button type="submit">Calculate Score / Beregn Poeng</button>
    </form>

    <div id="result" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
