<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Epistaxis Grading (IFT)</title>
   <style>
       body {
           font-family: 'Arial', sans-serif;
           background-color: #f9f9f9;
           color: #333;
           padding: 20px;
           max-width: 800px;
           margin: auto;
           line-height: 1.6;
       }

       h1 {
           color: #2c3e50;
           text-align: center;
           font-size: 2.5em;
           font-weight: bold;
           letter-spacing: 1px;
           padding: 20px;
           background-color: #ecf0f1;
           border-radius: 10px;
           box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
       }

       .description {
           color: #34495e;
           font-size: 1.2em;
           text-align: center;
           line-height: 1.5;
           padding: 15px;
           background-color: #f0f0f0;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
           margin-bottom: 20px;
           max-width: 750px;
           margin-left: auto;
           margin-right: auto;
       }

       label {
           font-weight: bold;
           margin-top: 15px;
           display: block;
           color: #34495e;
       }

       .language-switch {
           text-align: right;
           margin-bottom: 20px;
           position: absolute;
           top: 20px;
           right: 20px;
       }

       .language-switch button {
           background-color: #34495e;
           color: white;
           border: none;
           padding: 10px 20px;
           cursor: pointer;
           margin-left: 5px;
           border-radius: 4px;
           font-size: 1em;
           transition: background-color 0.3s ease;
       }

       .language-switch button.active {
           background-color: #1a242f;
       }

       .language-switch button:hover {
           background-color: #2c3e50;
       }

       form {
           background-color: #ffffff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
           margin-bottom: 30px;
       }

       .option-group {
           margin-bottom: 15px;
       }

       .option-group input {
           margin-right: 10px;
       }

       button[type="submit"] {
           background-color: #3498db;
           color: white;
           padding: 10px 20px;
           border: none;
           cursor: pointer;
           margin-top: 20px;
           display: block;
           width: 100%;
           border-radius: 4px;
           font-size: 1.2em;
       }

       .result {
           text-align: center;
           margin-top: 20px;
           font-size: 1.8em;
           color: #333;
       }

       .result-text {
           margin-top: 10px;
           padding: 10px 15px;
           font-size: 1.5em;
           border-radius: 8px;
           display: inline-block;
           background-color: #ffffff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           letter-spacing: -0.5px;
       }

       .result-text.mild {
           color: #27ae60;
       }

       .result-text.moderate {
           color: #f39c12;
       }

       .result-text.severe {
           color: #e74c3c;
       }

       .result-text.intractable {
           color: #c0392b;
       }

       .scale-container {
           margin-top: 30px;
           text-align: center;
           display: none;
       }

       .score-scale {
           position: relative;
           height: 30px;
           background: linear-gradient(to right, #27ae60, #f39c12, #e74c3c);
           border-radius: 6px;
           margin-bottom: 15px;
       }

       .score-marker {
           position: absolute;
           top: -20px;
           width: 0;
           height: 0;
           border-left: 10px solid transparent;
           border-right: 10px solid transparent;
           border-top: 20px solid #34495e;
       }

       .score-labels {
           display: flex;
           justify-content: space-between;
           position: relative;
           top: -10px;
       }

       .score-label {
           font-weight: bold;
           color: #333;
           font-size: 1em;
       }

       .acknowledgment {
           text-align: center;
           font-size: 0.9em;
           color: #555;
           background-color: #f0f0f0;
           padding: 15px;
           border-radius: 8px;
           margin-top: 40px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
       }

       .acknowledgment p {
           margin: 5px 0;
       }

       @media (max-width: 600px) {
           body {
               padding: 10px;
           }

           h1 {
               margin-top: 50px;
           }

           .language-switch {
               position: static;
               text-align: center;
               margin-bottom: 20px;
           }

           .score-label {
               font-size: 0.8em;
           }

           .result-text {
               font-size: 1.3em;
           }
       }
   </style>
</head>
<body>

   <h1 id="page-title">Epistaxis Grading (IFT)</h1>

   <!-- Updated Subheading -->
   <div class="description" id="description" data-en="IFT measures the severity of nosebleeds in patients with hereditary hemorrhagic telangiectasia (Mb. Osler) over the past four weeks. The results help guide your physician's treatment and follow-up." data-no="IFT måler alvorlighetsgraden av neseblødninger hos pasienter med Mb. Osler (Hereditær hemoragisk telangiektasi - HHT) de siste fire ukene. Resultatene hjelper legen med å veilede behandling og oppfølging.">
       IFT måler alvorlighetsgraden av neseblødninger hos pasienter med Mb. Osler (Hereditær hemoragisk telangiektasi - HHT) de siste fire ukene. Resultatene hjelper legen med å veilede behandling og oppfølging.
   </div>

   <!-- Language Switch -->
   <div class="language-switch">
       <button id="english" class="active">English</button>
       <button id="norwegian">Norsk</button>
   </div>

   <form id="epistaxisForm">
       <!-- Intensity Questions -->
       <!-- Intensity questions code here, omitted for brevity -->

       <!-- Updated button text -->
       <button id="submitBtn" type="submit" data-en="Calculate score" data-no="Beregn poengsum">Calculate score</button>
   </form>

   <div id="result" class="result"></div>

   <!-- Score Scale (Initially hidden) -->
   <div id="scale-container" class="scale-container">
       <div class="score-scale">
           <div id="score-marker" class="score-marker" style="left: 0;"></div>
       </div>
       <div class="score-labels">
           <span class="score-label">0</span>
           <span class="score-label">10</span>
           <span class="score-label">20</span>
           <span class="score-label">30</span>
       </div>
   </div>

   <script>
       // Language switch functionality
       const languageButtons = document.querySelectorAll('.language-switch button');
       const description = document.getElementById('description');
       const footer = document.getElementById('footer');
       const submitBtn = document.getElementById('submitBtn');

       languageButtons.forEach(button => {
           button.addEventListener('click', () => {
               languageButtons.forEach(btn => btn.classList.remove('active'));
               button.classList.add('active');

               const lang = button.id;
               if (lang === 'english') {
                   description.innerHTML = description.getAttribute('data-en');
                   footer.innerHTML = footer.getAttribute('data-en');
                   submitBtn.innerHTML = submitBtn.getAttribute('data-en');
               } else if (lang === 'norwegian') {
                   description.innerHTML = description.getAttribute('data-no');
                   footer.innerHTML = footer.getAttribute('data-no');
                   submitBtn.innerHTML = submitBtn.getAttribute('data-no');
               }
           });
       });
   </script>
</body>
</html>
