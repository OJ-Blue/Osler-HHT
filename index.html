<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Epistaxis Grading (IFT)</title>
   <style>
       body {
           font-family: 'Roboto', sans-serif;
           background-color: #f0f4f8;
           color: #333;
           padding: 20px;
           max-width: 800px;
           margin: auto;
           line-height: 1.6;
       }

       h1 {
           color: #2c3e50;
           text-align: center;
           font-size: 2em;
       }

       h2 {
           color: #34495e;
           font-size: 1.3em;
           margin-top: 20px;
           text-align: center;
       }

       label {
           font-weight: bold;
           margin-top: 15px;
           display: block;
       }

       .language-switch {
           text-align: center;
           margin-bottom: 20px;
       }

       .language-switch button {
           background-color: #2c3e50;
           color: white;
           border: none;
           padding: 10px 20px;
           cursor: pointer;
           margin: 5px;
           border-radius: 4px;
       }

       .language-switch button.active {
           background-color: #1a242f;
       }

       form {
           background-color: #ffffff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
       }

       .option-group {
           margin-bottom: 15px;
       }

       .option-group input {
           margin-right: 10px;
       }

       button[type="submit"] {
           background-color: #2c3e50;
           color: white;
           padding: 10px 20px;
           border: none;
           cursor: pointer;
           margin-top: 20px;
           display: block;
           width: 100%;
           border-radius: 4px;
           font-size: 1.1em;
       }

       .result {
           text-align: center;
           margin-top: 20px;
           font-size: 1.5em;
           color: #333;
       }

       .result.mild {
           color: #27ae60; /* green */
       }

       .result.moderate {
           color: #f39c12; /* yellow/orange */
       }

       .result.severe {
           color: #e74c3c; /* red */
       }

       /* Mobile Responsiveness */
       @media (max-width: 600px) {
           body {
               padding: 10px;
           }

           form {
               padding: 15px;
           }
       }
   </style>
</head>
<body>

   <h1 id="page-title">Epistaxis Grading (IFT)</h1>

   <!-- Subheading with instruction for patients -->
   <h2 id="subheading" data-en="Please select only two bleeding intensities" data-no="Vennligst velg kun to blødningsintensiteter">Please select only two bleeding intensities</h2>

   <!-- Language Switch -->
   <div class="language-switch">
       <button id="english" class="active">English</button>
       <button id="norwegian">Norsk</button>
   </div>

   <form id="epistaxisForm">
       <div class="option-group">
           <label id="q1" data-en="1. During the last 4 weeks, how many times did you get spots of blood or dripped a few drops?" data-no="1. I løpet av de siste 4 ukene, hvor mange ganger har du fått blodrypp fra nesen (inkl.blodflekk på lommetørkle)?">1. During the last 4 weeks, how many times did you get spots of blood or dripped a few drops?</label>
           <input type="radio" name="intensity1" value="0"> <span data-en="None" data-no="Ingen">None</span><br>
           <input type="radio" name="intensity1" value="1"> <span data-en="1-5 times" data-no="1-5 ganger">1-5 times</span><br>
           <input type="radio" name="intensity1" value="2"> <span data-en="6-10 times" data-no="6-10 ganger">6-10 times</span><br>
           <input type="radio" name="intensity1" value="3"> <span data-en="11-27 times" data-no="11-27 ganger">11-27 times</span><br>
           <input type="radio" name="intensity1" value="4"> <span data-en="Daily or more" data-no="Daglig eller mer">Daily or more</span>
       </div>

       <!-- Repetisjon for intensity2, intensity3, intensity4, og transfusion -->
       <div class="option-group">
           <label id="q2" data-en="2. During the last 4 weeks, how many times did you get a stream of blood that lasted up to 30 minutes?" data-no="2. I løpet av de siste 4 ukene, hvor mange ganger har du fått en blodstrøm som varte i opptil 30 minutter?">2. During the last 4 weeks, how many times did you get a stream of blood that lasted up to 30 minutes?</label>
           <input type="radio" name="intensity2" value="0"> <span data-en="None" data-no="Ingen">None</span><br>
           <input type="radio" name="intensity2" value="1"> <span data-en="1-5 times" data-no="1-5 ganger">1-5 times</span><br>
           <input type="radio" name="intensity2" value="2"> <span data-en="6-10 times" data-no="6-10 ganger">6-10 times</span><br>
           <input type="radio" name="intensity2" value="3"> <span data-en="11-27 times" data-no="11-27 ganger">11-27 times</span><br>
           <input type="radio" name="intensity2" value="4"> <span data-en="Daily or more" data-no="Daglig eller mer">Daily or more</span>
       </div>

       <!-- Gjenta for intensity3, intensity4 osv. og transfusion -->

       <div class="option-group">
           <label id="q5" data-en="5. Have you needed a blood transfusion due to nosebleeds in the last 4 weeks?" data-no="5. Har du trengt en blodoverføring på grunn av neseblødning de siste 4 ukene?">5. Have you needed a blood transfusion due to nosebleeds in the last 4 weeks?</label>
           <input type="radio" name="transfusion" value="0"> <span data-en="No" data-no="Nei">No</span><br>
           <input type="radio" name="transfusion" value="5"> <span data-en="Yes" data-no="Ja">Yes</span>
       </div>

       <button type="submit">Calculate Score / Beregn Poeng</button>
   </form>

   <div id="result" class="result"></div>

   <script src="script.js"></script>
</body>
</html>
